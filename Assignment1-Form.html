<!DOCTYPE html>
<html>
    <head>
        <title>
            Form
        </title>
    </head>
    <body>
        <h1>My Bio Data</h1>
        <Fieldset>
            <legend>Personal Information</legend>
            <!-- <label for="first_name">First Name</label> -->
            <input type="text" name="First Name" id="first_name" placeholder="First Name">&nbsp;&nbsp;
            <!-- <label for="last_name">Last Name</label> -->
            <input type="text" name="Last Name" id="last_name" placeholder="Last Name"><br><br>
            <label for="gender_m">Male</label>
            <input id="gender_m" type="radio" name="gender" value="Male">
            <label for="gender_f">Female</label>
            <input type="radio" name="gender" id="gender_f">
            <label for="gender_o">Other</label>
            <input type="radio" name="gender" id="gender_o"><br><br>
            <label for="dob">Date of Birth</label>
            <input type="date" name="DOB" id="dob"><br><br>
            <input type="email" name="emil" id="email" placeholder="Email ID"><br><br>
            <input type="phone" name="phone" id="phone" placeholder="Phone No."><br><br>
            <input type="number" name="height" id="height" placeholder="Height in Feet">
        </Fieldset>
        <fieldset>
            <legend>Educational Information</legend>
            <input type="text" name="school" id="school" placeholder="School Name"><br><br>
            <input type="text" name="class" id="class" placeholder="Class"><br><br>
            <label for="stream">Stream</label>
            <select name="stream" id="stream">
                <option name="Select One" selected>Select One</option>
                <option name="Science">Science (PCM)</option>
                <option name="Science">Science (PCB)</option>
                <option name="Science">Science (PCMB)</option>
                <option name="Commerce">Commerce</option>
                <option name="Commerce">Commerce + Maths</option>                
                <option name="Arts">Arts</option>
            </select><br><br>
            <label for="marksheet">**Upload Marksheet below</label><br><br>
            <input type="file" id="marksheet" name="marksheet">
        </fieldset><br>&nbsp;
        <input type="submit" name="Submit" id="submit">
    </body>
</html>
